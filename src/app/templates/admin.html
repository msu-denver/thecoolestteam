{% extends 'base.html' %}
{% block main %}
<div id="centered-div">
    <h1>Admin Control Panel</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ 'Yes' if user.admin else 'No' }}</td>
                <td>
                    <form action="{{ url_for('toggle_admin', id=user.id) }}" method="POST">
                        <button type="submit" class="button {% if user.id == current_user.id %}disabled-button{% endif %}" {% if user.id == current_user.id %}disabled title="Admin can't revoke their own status"{% endif %}>
                            {{ 'Revoke Admin' if user.admin else 'Make Admin' }}
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
